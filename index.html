<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>toDo List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="./root/main.js"></script>
</head>
<body>
    <header>
        <div class="headerDiv">
            <span>To-Do List</span>
            <div class="subHead">
            <input type="search" id="searchBar" class="searchBar" placeholder="Search Projects" >
            <nav class="topnav">
                <a href="#home" class="active">Sort</a>
                <!-- Navigation links (hidden by default) -->
                <div id="burgerLinks">
                <a href="#addProject" id="">Add Project</a>
                <a href="#contact">Contact</a>
                <a href="#about">About</a>
                </div>
                <!-- "Hamburger menu" / "Bar icon" to toggle the navigation links -->
                <a id="burger" class="burgerIcon">
                <i class="fa fa-bars"></i>
                </a>
            </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="formTitle" id="formTitle">
            <input type="text" id="addProject" class="addProject" placeholder="Add Project Title">
            <button type="button" id="addProjectButton" class="addProjectButton">add project</button>
        </div>
        <div id="hideForm">
            <form action="" method="" name="form" id="form">
                <div class="title">
                    <label for="title">title :</label>
                    <input type="text" name="title" id="title" placeholder="title" autofocus>
                </div>
                <div class="description">
                    <label for="description">description :</label>
                    <input type="text" name="description" id="description" placeholder="description of things to do" autofocus>
                </div>
                <div class="dueDate">
                    <label for="dueDate">complete by :</label>
                    <input type="date" name="dueDate" id="dueDate">
                </div>
                <div class="priority">
                    <label for="priority">priority</label>
                    <input type="range" id="priority" class="priority" min="1" max="5" autofocus>
                </div>
                <button type="submit" id="formSubmitButton">add project</button>
            </form>
            </div>
        <section id="projectSection"></section>
    </main>
    <footer>
        <div class="footInfo">
            Neal Wilson, To-Do List, Odin Project 
        </div>
        <input type="button" id="addTaskButton" class="addTaskButton" value="+">
    </footer>
</body>
</html>
